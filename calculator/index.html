<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-xs w-full bg-white rounded-xl shadow p-6">
    <h3 class="text-lg font-semibold text-center mb-4">Calculator App</h3>
    <input type="text" id="calc-display" class="w-full mb-3 p-2 border rounded text-right font-mono bg-gray-50" readonly>
    <div class="grid grid-cols-4 gap-2">
      <button onclick="calcInput('7')" class="btn">7</button>
      <button onclick="calcInput('8')" class="btn">8</button>
      <button onclick="calcInput('9')" class="btn">9</button>
      <button onclick="calcInput('/')" class="btn">÷</button>
      <button onclick="calcInput('4')" class="btn">4</button>
      <button onclick="calcInput('5')" class="btn">5</button>
      <button onclick="calcInput('6')" class="btn">6</button>
      <button onclick="calcInput('*')" class="btn">×</button>
      <button onclick="calcInput('1')" class="btn">1</button>
      <button onclick="calcInput('2')" class="btn">2</button>
      <button onclick="calcInput('3')" class="btn">3</button>
      <button onclick="calcInput('-')" class="btn">−</button>
      <button onclick="calcInput('0')" class="btn">0</button>
      <button onclick="calcInput('.')" class="btn">.</button>
      <button onclick="calcClear()" class="btn">C</button>
      <button onclick="calcInput('+')" class="btn">+</button>
      <button onclick="calcResult()" class="col-span-4 bg-indigo-600 text-white rounded py-2 mt-2">=</button>
    </div>
  </div>
  <script>
    let calcDisplay = document.getElementById('calc-display');
    let calcValue = '';
    function calcInput(val) {
      calcValue += val;
      calcDisplay.value = calcValue;
    }
    function calcClear() {
      calcValue = '';
      calcDisplay.value = '';
    }
    function calcResult() {
      try {
        calcDisplay.value = eval(calcValue);
        calcValue = calcDisplay.value;
      } catch {
        calcDisplay.value = 'Error';
        calcValue = '';
      }
    }
  </script>
  <style>
    .btn {
      background: #f3f4f6;
      border-radius: 0.5rem;
      padding: 0.75rem 0;
      font-size: 1rem;
      font-weight: 500;
      color: #374151;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #e0e7ff;
    }
  </style>
</body>
</html>
